<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/parse-1.2.18.min.js"></script>

  </head>
  <body ng-app="main" ng-controller="notesCtrl">


    <script id="add.html" type="text/ng-template">

        <ion-content padding="true">
        
          <div class="list card">
            <h1 class="title">
              Create a new note.
            </h1>
            <h2 class="title">
              Wins: {{stats.wins}} Losses: {{stats.losses}}
            </h2>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Name</span>
              <input type="text" placeholder="4/12 Game" ng-model="newNote.name"></input>
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Notes</span>
              <textarea ng-model="newNote.descript"></textarea>
            </label>
            
            <span class="item item-checkbox">
               <label class="checkbox">
                 <input type="checkbox" ng-model="newNote.victory">
               </label>
               Victory?
            </span>

            
          </div>
          <button class="button button-positive button-block" ng-click="addNote()">
              Add
          </button>
        </ion-content>
    </script>

    <script id="view.html" type="text/ng-template">
        <ion-content>
            <div class="list card">
                Wins: {{stats.wins}} Losses: {{stats.losses}}
            </div>

            <ion-list>
            
              <div class="card" ng-repeat="note in notes" item="note">
                <div class="item item-divider" ng-class="{'bar bar-positive': note.victory, 'bar bar-assertive': !note.victory}">>
                  {{note.name}}
                </div>
                <div class="item item-text-wrap">
                  {{note.descript}}
                </div>
              </div>

            </ion-list>
        </ion-content>
    </script>

    <ion-side-menus>

      <ion-pane ion-side-menu-content>
        <ion-header-bar class="bar-positive">
          <h1 class="title">LoLNotes - Improve your Game</h1>
        </ion-header-bar>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
          <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
      </ion-pane>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content class="has-header">
          <ion-list>
            <ion-item nav-clear menu-close href="#/add">
              Add Notes
            </ion-item>
            <ion-item nav-clear menu-close href="#/view">
              View your Notes
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>


  </body>
</html>
